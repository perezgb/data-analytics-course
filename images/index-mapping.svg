<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Index Mapping: .loc vs .iloc</text>
  
  <!-- DataFrame outline -->
  <rect x="100" y="80" width="600" height="320" fill="white" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Column Headers -->
  <rect x="180" y="80" width="130" height="40" fill="#e6f3ff" stroke="#aad" stroke-width="1"/>
  <rect x="310" y="80" width="130" height="40" fill="#e6f3ff" stroke="#aad" stroke-width="1"/>
  <rect x="440" y="80" width="130" height="40" fill="#e6f3ff" stroke="#aad" stroke-width="1"/>
  <rect x="570" y="80" width="130" height="40" fill="#e6f3ff" stroke="#aad" stroke-width="1"/>
  
  <!-- Column Header Text -->
  <text x="245" y="105" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">author</text>
  <text x="375" y="105" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">date</text>
  <text x="505" y="105" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">files_changed</text>
  <text x="635" y="105" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">insertions</text>
  
  <!-- Index Headers -->
  <rect x="100" y="120" width="80" height="40" fill="#fff0e6" stroke="#daa" stroke-width="1"/>
  <rect x="100" y="160" width="80" height="40" fill="#fff0e6" stroke="#daa" stroke-width="1"/>
  <rect x="100" y="200" width="80" height="40" fill="#fff0e6" stroke="#daa" stroke-width="1"/>
  <rect x="100" y="240" width="80" height="40" fill="#fff0e6" stroke="#daa" stroke-width="1"/>
  <rect x="100" y="280" width="80" height="40" fill="#fff0e6" stroke="#daa" stroke-width="1"/>
  
  <!-- Position Labels (for iloc) -->
  <text x="90" y="140" font-family="monospace" font-size="14" text-anchor="end" fill="#e74c3c" font-weight="bold">0</text>
  <text x="90" y="180" font-family="monospace" font-size="14" text-anchor="end" fill="#e74c3c" font-weight="bold">1</text>
  <text x="90" y="220" font-family="monospace" font-size="14" text-anchor="end" fill="#e74c3c" font-weight="bold">2</text>
  <text x="90" y="260" font-family="monospace" font-size="14" text-anchor="end" fill="#e74c3c" font-weight="bold">3</text>
  <text x="90" y="300" font-family="monospace" font-size="14" text-anchor="end" fill="#e74c3c" font-weight="bold">4</text>
  
  <!-- Column Position Labels (for iloc) -->
  <text x="245" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#e74c3c" font-weight="bold">0</text>
  <text x="375" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#e74c3c" font-weight="bold">1</text>
  <text x="505" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#e74c3c" font-weight="bold">2</text>
  <text x="635" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#e74c3c" font-weight="bold">3</text>
  
  <!-- Index Header Text (for loc) -->
  <text x="140" y="145" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">a1b2c3</text>
  <text x="140" y="185" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">e4f5g6</text>
  <text x="140" y="225" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">i7j8k9</text>
  <text x="140" y="265" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">m0n1o2</text>
  <text x="140" y="305" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">q3r4s5</text>
  
  <!-- Corner cell (empty) -->
  <rect x="100" y="80" width="80" height="40" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
  
  <!-- Data Cells -->
  <!-- Row 0 -->
  <rect x="180" y="120" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="310" y="120" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="440" y="120" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="570" y="120" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Row 1 -->
  <rect x="180" y="160" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="310" y="160" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="440" y="160" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="570" y="160" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Row 2 (highlighted) -->
  <rect x="180" y="200" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="310" y="200" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="440" y="200" width="130" height="40" fill="#fffde6" stroke="#dda" stroke-width="2"/>
  <rect x="570" y="200" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Row 3 -->
  <rect x="180" y="240" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="310" y="240" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="440" y="240" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="570" y="240" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Row 4 -->
  <rect x="180" y="280" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="310" y="280" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="440" y="280" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="570" y="280" width="130" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Sample Data -->
  <text x="245" y="145" font-family="monospace" font-size="14" text-anchor="middle">Alice</text>
  <text x="375" y="145" font-family="monospace" font-size="14" text-anchor="middle">2023-01-15</text>
  <text x="505" y="145" font-family="monospace" font-size="14" text-anchor="middle">2</text>
  <text x="635" y="145" font-family="monospace" font-size="14" text-anchor="middle">15</text>
  
  <text x="245" y="185" font-family="monospace" font-size="14" text-anchor="middle">Bob</text>
  <text x="375" y="185" font-family="monospace" font-size="14" text-anchor="middle">2023-01-15</text>
  <text x="505" y="185" font-family="monospace" font-size="14" text-anchor="middle">5</text>
  <text x="635" y="185" font-family="monospace" font-size="14" text-anchor="middle">42</text>
  
  <text x="245" y="225" font-family="monospace" font-size="14" text-anchor="middle">Alice</text>
  <text x="375" y="225" font-family="monospace" font-size="14" text-anchor="middle">2023-01-16</text>
  <text x="505" y="225" font-family="monospace" font-size="14" text-anchor="middle">1</text>
  <text x="635" y="225" font-family="monospace" font-size="14" text-anchor="middle">7</text>
  
  <text x="245" y="265" font-family="monospace" font-size="14" text-anchor="middle">Charlie</text>
  <text x="375" y="265" font-family="monospace" font-size="14" text-anchor="middle">2023-01-17</text>
  <text x="505" y="265" font-family="monospace" font-size="14" text-anchor="middle">3</text>
  <text x="635" y="265" font-family="monospace" font-size="14" text-anchor="middle">29</text>
  
  <text x="245" y="305" font-family="monospace" font-size="14" text-anchor="middle">Dave</text>
  <text x="375" y="305" font-family="monospace" font-size="14" text-anchor="middle">2023-01-18</text>
  <text x="505" y="305" font-family="monospace" font-size="14" text-anchor="middle">7</text>
  <text x="635" y="305" font-family="monospace" font-size="14" text-anchor="middle">120</text>
  
  <!-- LOC Example -->
  <rect x="100" y="380" width="340" height="60" rx="5" ry="5" fill="#f0f8ff" stroke="#3498db" stroke-width="2"/>
  <text x="120" y="405" font-family="Arial" font-size="16" fill="#3498db" font-weight="bold">LOC - Label-based Selection</text>
  <text x="120" y="425" font-family="monospace" font-size="14" fill="#333">df.loc['i7j8k9', 'files_changed'] → 1</text>
  
  <!-- ILOC Example -->
  <rect x="460" y="380" width="300" height="60" rx="5" ry="5" fill="#fff4f4" stroke="#e74c3c" stroke-width="2"/>
  <text x="480" y="405" font-family="Arial" font-size="16" fill="#e74c3c" font-weight="bold">ILOC - Position-based Selection</text>
  <text x="480" y="425" font-family="monospace" font-size="14" fill="#333">df.iloc[2, 2] → 1</text>
  
  <!-- Arrows for LOC example -->
  <path d="M200 380 L160 250" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#blue-arrow)"/>
  <path d="M310 380 L460 130" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#blue-arrow)"/>
  
  <!-- Arrows for ILOC example -->
  <path d="M520 380 L110 225" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#red-arrow)"/>
  <path d="M570 380 L510 90" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#red-arrow)"/>
  
  <!-- Highlight the cell -->
  <circle cx="505" cy="220" r="15" fill="none" stroke="#f39c12" stroke-width="3"/>
  
  <!-- Key differences -->
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Key Differences</text>
  <text x="200" y="480" font-family="Arial" font-size="13" text-anchor="middle">LOC: Uses labels, more readable</text>
  <text x="600" y="480" font-family="Arial" font-size="13" text-anchor="middle">ILOC: Uses integer positions, faster for large data</text>
  
  <!-- Arrowhead markers -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="red-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>